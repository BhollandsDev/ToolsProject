    <link rel="stylesheet" href="style-calculator.css"/>
</head>

<body onkeydown="keyEntry(event.key)">
    <nav>
        <ul class = "nav-list">
            <li>
                <a href="../index.html"><span>Home</span></a>
            </li>
            <li>
                <a href="../Percentage Calc/Percentage-Calc.html"><span>Percentage Calculator</span></a>
            </li>
            <li>
                <a href="../UnitConverter/Unit-Converter.html"><span>Unit Converter</span></a>
            </li>
            <li class="active">
                <a href="Calculator.html" aria-current="page"><span>Calculator</span></a>
            </li>
            <li>
                <a href="test4.html"><span>test4</span></a>
            </li>
            <li>
                <a href="test5.html"><span>test5</span></a>
            </li>
        </ul>
    </nav>
    <main" class="main">
        <div id="div-calculator-id" >
            <input id="inp-display-id" placeholder="WIP" readonly>
            <div id="div-keys-id">
                <button class="clear-btn" onclick="clearDisplay()">C</button>
                <button class="clear-btn">CE</button>
                <button class="operator-btn" onclick="parenthesis(1)">(</button>
                <button class="operator-btn" onclick="parenthesis(2)">)</button>
                <button class="operator-btn" onclick="appendToFormula('/'),appendToDisplay('/')">/</button>
                <button onclick="appendToFormula('7'),appendToDisplay('7')">7</button>
                <button onclick="appendToFormula('8'),appendToDisplay('8')">8</button>
                <button onclick="appendToFormula('9'),appendToDisplay('9')">9</button><br>
                <button class="operator-btn" onclick="appendToFormula('*'),appendToDisplay('*')">*</button>
                <button onclick="appendToFormula('4'),appendToDisplay('4')">4</button>
                <button onclick="appendToFormula('5'),appendToDisplay('5')">5</button>
                <button onclick="appendToFormula('6'),appendToDisplay('6')">6</button><br>
                <button class="operator-btn" onclick="appendToFormula('-'),appendToDisplay('-')">-</button>
                <button onclick="appendToFormula('1'), appendToDisplay('1')">1</button>
                <button onclick="appendToFormula('2'), appendToDisplay('2')">2</button>
                <button onclick="appendToFormula('3'),appendToDisplay('3')">3</button><br>
                <button class="operator-btn" onclick="appendToFormula('+'), appendToDisplay('+')">+</button>
                
                <button class="operator-btn" onclick="appendToFormula('**'),appendToDisplay('^')">^</button>
                <button onclick="appendToFormula('0'),appendToDisplay('0')">0</button>
                <button onclick="appendToFormula('.'),appendToDisplay('.')">.</button>
                <button  id="calculate-btn-id" onclick="calculate()">=</button>
                <button class="operator-btn">%</button>   
            </div>
        </div>
    </main>
</body>
<script>
    const display = document.getElementById('inp-display-id');
    let formula = ''
    
    function keyEntry(inputKey){
        const isFiniteCheck = isFinite(inputKey)
        if (isFiniteCheck === true){appendToDisplay(inputKey),appendToFormula(inputKey)}
        else if(inputKey == '.'|| inputKey == '/' || inputKey == '*' || inputKey == '-' || inputKey == '+'){appendToDisplay(inputKey), appendToFormula(inputKey)}
        else if(inputKey == 'Enter'){calculate()}
        else if (inputKey == 'Backspace'){display.value = display.value.slice(0,-1),formula = formula.slice(0,-1)}
        else if (inputKey == 'Delete'){clearDisplay()}
        else if (inputKey == '('){parenthesis(1)}
        else if (inputKey == ')'){parenthesis(2)}
        else if (inputKey == '^'){appendToDisplay('^'),appendToFormula('**')}
       
    }

    function parenthesis(input){
        if(input === 1){display.value += "(", formula += "("}
        else if(input === 2){display.value += ")", formula += ")"}
    }

    function appendToFormula(input){
        formula += input
       // console.log(formula)
    }
    
    function appendToDisplay(input){
        display.value += input
    }
    
    function calculate(){
        
       try{display.value = eval(formula)}
            catch(error){display.value = "Error",console.log(error)}
     
        const results = eval(formula)
        console.log(`formula ${formula}, result ${results}`)

    }   

    function clearDisplay(){
        display.value = ''
        formula = ''
    }
    
</script>
</html>
